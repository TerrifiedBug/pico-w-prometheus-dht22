name: Create Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.1, v2.0.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## 🚀 New Release ${{ github.ref_name }}

            ### 📦 Files for Pico W

            The following files should be uploaded to your Pico W:
            - `main.py` - Main application
            - `config.py` - Configuration settings
            - `ota_updater.py` - OTA update functionality
            - `secrets.py` - WiFi credentials (create from secrets.py.example)
            - `version.txt` - Version tracking

            ### 🔄 OTA Update

            If you have OTA enabled, you can update by visiting:
            `http://your-pico-ip/update`

            ### 🛠️ Manual Installation

            1. Copy the files above to your Pico W
            2. Update `config.py` with your GitHub username
            3. Create `secrets.py` from the example file
            4. Restart your Pico W

            ### 📊 What's New

            - Enhanced OTA update system
            - Improved error handling and logging
            - Better configuration management
            - Additional HTTP endpoints for monitoring

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
